<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Client Account</title>
    <link rel="stylesheet" type="text/css" href="/static/css/caccount.css">
    <link rel="stylesheet" type="text/css" href="/static/css/accountNavigation.css">
    <link rel="stylesheet" href="/static/css/background.css">
    <script src="/static/scripts/clientAccountNavigation.js" type="application/javascript" defer></script>
</head>
<body>

<navigation-component></navigation-component>


<div class="right">
    <body id="header"> Account
        <br>
        <br>
        <p1 id="reviewHead">Personal Information</p1>
        <br>
        <br>

    <br>
    <br>
    <form action="{{ url_for('client') }}" method="post">
        <div class="row">
            <div class="col">
                <input type="hidden" name="user_id">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" value={{ first_name }}>
            </div>
            <div class="col">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" value={{ last_name }}>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="phoneNumber">Phone:</label>
                <input type="text" class="form-control" value={{ phone }}>
            </div>
            <div class="col">
                <label for="email">Email:</label>
                <input type="text" class="form-control" value={{ email }}>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="dob">Date of Birth:</label>
                <input type="text" class="form-control" value={{ dob }}>
            </div>
            <div class="col">
                <label for="zip">Zip Code</label>
                <input type="text" class="form-control" value={{ zipcode }}>
            </div>
        </div>
                    <div class=buttonDiv>
                        <button class="button" type="submit"  name="save"> Save</button>
                        <button class="button" id="deleteButton" type="submit" name="delete" >Delete</button>

                    </div>
    </form>

</div>

</body>
</html>
