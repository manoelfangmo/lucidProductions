<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Account</title>
    <link rel="stylesheet" type="text/css" href="/static/css/gaccount.css">
    <link rel="stylesheet" type="text/css" href="/static/css/accountNavigation.css">
    <script src="/static/scripts/guestAccountNavigation.js" type="application/javascript" defer></script>
</head>
<body>
<navigation-component></navigation-component>
<style>
		body {
			background-color: #FEEEB1;
		}
	</style>



<div class="right">
    <h1 id="header"> Account
        <p1 id="reviewHead">Personal Information</p1>
    </h1>
    <table class="table table-striped">
        <tr>
            <th>User Name</th>
             <th>First Name</th>
             <th>Last Name</th>
             <th>Email</th>
             <th>DOB</th>
             <th>Actions</th>
         </tr>
        {% for each_guest in guests %}
         <tr>
             <td><a href="{{ url_for('guest_view', user_id=each_guest['user_id']) }}">{{ each_guest['username'] }}</a></td>
             <td>{{ each_guest['first_name'] }}</td>
             <td>{{ each_guest['last_name'] }}</td>
             <td>{{ each_guest['email'] }}</td>
             <td>{{ each_guest['dob'] }}</td>
             <td>
                 <a href="{{ url_for('guest_edit', user_id=each_guest['user_id']) }}" class="btn btn-secondary" role="button">Edit</a>
                 &nbsp;
                 <a href="{{ url_for('guest_delete', user_id=each_guest['user_id']) }}" class="btn btn-secondary" role="button">Delete</a>
                  </td>
         </tr>
         {% endfor %}
     </table>
     </div>
     </div>
</body>
</html>
