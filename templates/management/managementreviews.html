<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Management Reviews</title>
    <link rel="stylesheet" type="text/css" href="/static/css/managementReviews.css">
    <link rel="stylesheet" type="text/css" href="/static/css/accountNavigation.css">
    <link rel="stylesheet" href="/static/css/background.css">
    <script src="/static/scripts/managementAccountNavigation.js" type="application/javascript" defer></script>

</head>
<body>


<management-navigation-component></management-navigation-component>



<div class="right">
    <h1 id="header">Reviews </h1>
        <br>
        <br>
        <br>

    <div class="grid-container2">
        <table id="mgmtUsers">
            <tr>
                <th>Event</th>
                <th>Review</th>
                <th>Rating</th>
            </tr>
            {% for review, event_name in reviews %}
            <tr>
                <td>{{ event_name }}</td>
                <td>{{ review.review_text }}</td>
                <td>{{ review.review_rating }}</td>
            </tr>
            {% endfor %}



        </table>
    </div>
</div>
</body>
</html>
