<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create New User</title>
    <link rel="stylesheet" type="text/css" href="/static/css/accountNavigation.css">
    <link rel="stylesheet" type="text/css" href="/static/css/inquiries.css">
    <link rel="stylesheet" href="/static/css/background.css">
    <link rel="stylesheet" type="text/css" href="/static/css/modal.css">

    <script src="/static/scripts/modal.js" type="application/javascript" defer></script>
    <script src="/static/scripts/editEventModal.js" type="application/javascript" defer></script>
    <script src="/static/scripts/managementAccountNavigation.js" type="application/javascript" defer></script>
    <script src="/static/scripts/modal.js" type="application/javascript" defer></script>


</head>
<body>


<management-navigation-component></management-navigation-component>

<div class="right">
    <h1 id="header"> Manager Accounts</h1>

            <button id="myBtn">Delete User</button>

    <div class="formContent">

        <div class="leftForm">


            <label for="first_name"> First Name: </label>
            <input type="text" id="first_name" name="first_name"
                   value={{ curr_user.first_name }} readonly="readonly"> <br>
            <label for="last_name"> Last Name: </label>
            <input type="text" id="last_name" name="last_name" value={{ curr_user.last_name }} readonly="readonly"> <br>
            <label for="email"> Email: </label>
            <input type="text" id="email" name="email" value={{ curr_user.email }} readonly="readonly"> <br>
            <label for="company"> Phone: </label>
            <input type="text" id="phone" name="phone" value={{ curr_user.phone }} readonly="readonly"> <br>
            <label for="zipcode"> Zip Code: </label>
            <input type="text" id="zipcode" name="zipcode" value={{ curr_user.zipcode }} readonly="readonly"> <br>
            <label for="username"> Username: </label>
            <input type="text" id="username" name="username" value={{ curr_user.username }} readonly="readonly"> <br>
        </div>
    </div>

</div>
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>


        <div class="innerModalContent">
            <h1 id="modalTitle">Delete Account</h1>
            <h3 id="modal">Are you sure you want to delete this account?</h3>


            <a href="{{ url_for('management.delete_management_user', user_id=curr_user.user_id) }}">
                <button>Delete User</button>
            </a>

        </div>


    </div>

</div>

</body>
</html>
